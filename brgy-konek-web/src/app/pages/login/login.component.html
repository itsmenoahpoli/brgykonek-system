<app-auth-layout
  title="Sign in to your account"
  subtitle="Provide your credentials below"
>
  <form class="space-y-4 sm:space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="space-y-3 sm:space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1"
          >Email address</label
        >
        <input
          id="email"
          name="email"
          type="email"
          formControlName="email"
          required
          class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 text-sm"
          placeholder="Email address"
          [class.border-red-500]="
            loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          "
        />
      </div>
      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Password</label
        >
        <div class="relative">
          <input
            id="password"
            name="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            required
            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 text-sm"
            placeholder="Password"
            [class.border-red-500]="
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.touched
            "
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute inset-y-0 right-0 flex items-center px-3 focus:outline-none"
            tabindex="-1"
          >
            <svg
              *ngIf="!showPassword"
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 text-gray-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-.274.832-.67 1.613-1.176 2.318M15.54 17.44A9.956 9.956 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.956 9.956 0 012.042-3.338"
              />
            </svg>
            <svg
              *ngIf="showPassword"
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 text-gray-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.956 9.956 0 012.042-3.338m1.664-2.486A9.956 9.956 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.965 9.965 0 01-4.293 5.411M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 3l18 18"
              />
            </svg>
          </button>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <input id="remember_device" type="checkbox" formControlName="rememberDevice" class="h-4 w-4 text-indigo-600 border-gray-300 rounded" />
        <label for="remember_device" class="text-xs sm:text-sm text-gray-700">Remember this device for 30 days</label>
      </div>
    </div>

    <div
      *ngIf="errorMessage"
      class="bg-red-50 border border-red-200 text-red-700 px-3 sm:px-4 py-2 sm:py-3 rounded relative text-sm"
    >
      {{ errorMessage }}
    </div>

    <div class="text-center sm:text-right">
      <a
        routerLink="/forgot-password"
        class="text-xs sm:text-sm text-indigo-600 hover:text-indigo-500"
      >
        Forgot your password?
      </a>
    </div>

    <div>
      <button
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span
          *ngIf="isLoading"
          class="absolute left-0 inset-y-0 flex items-center pl-3"
        >
          <ng-icon
            name="featherLoader"
            class="animate-spin h-5 w-5 text-white"
          ></ng-icon>
        </span>
        {{ isLoading ? "Signing in..." : "SIGN IN TO DASHBOARD" }}
      </button>

      <button
        type="button"
        (click)="goToRegister()"
        class="mt-3 w-full flex justify-center py-3 px-4 border border-indigo-600 text-sm font-medium rounded-md text-indigo-600 bg-white hover:bg-indigo-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        REGISTER FOR AN ACCOUNT
      </button>
    </div>
  </form>
</app-auth-layout>

<app-status-modal
  [isVisible]="showSuccessModal"
  type="success"
  title="Login Successful!"
  message="Welcome back! Redirecting to your profile..."
  [autoCloseDelay]="2000"
  (modalClosed)="onSuccessModalClosed()"
></app-status-modal>
