<app-auth-layout
  title="Reset Password"
  subtitle="Enter the code sent to your email and your new password"
>
  <form
    class="space-y-6"
    [formGroup]="resetPasswordForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="space-y-4">
      <div>
        <label for="otp" class="block text-sm font-medium text-gray-700 mb-1"
          >Reset Code</label
        >
        <input
          id="otp"
          name="otp"
          type="text"
          formControlName="otp"
          required
          maxlength="6"
          class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
          placeholder="Enter 6-digit code"
          [class.border-red-500]="
            resetPasswordForm.get('otp')?.invalid &&
            resetPasswordForm.get('otp')?.touched
          "
        />
      </div>
      <div>
        <label
          for="newPassword"
          class="block text-sm font-medium text-gray-700 mb-1"
          >New Password</label
        >
        <div class="relative">
          <input
            id="newPassword"
            name="newPassword"
            [type]="showNewPassword ? 'text' : 'password'"
            formControlName="newPassword"
            required
            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Enter new password"
            [class.border-red-500]="
              resetPasswordForm.get('newPassword')?.invalid &&
              resetPasswordForm.get('newPassword')?.touched
            "
          />
          <button
            type="button"
            (click)="toggleNewPasswordVisibility()"
            class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 focus:outline-none"
            tabindex="-1"
          >
            <svg
              *ngIf="!showNewPassword"
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              />
            </svg>
            <svg
              *ngIf="showNewPassword"
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.956 9.956 0 012.293-3.95m3.362-2.675A9.956 9.956 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.956 9.956 0 01-4.043 5.306M15 12a3 3 0 11-6 0 3 3 0 016 0zm6 6L6 6"
              />
            </svg>
          </button>
        </div>
        <div class="mt-2 space-y-1">
          <div
            [ngClass]="
              passwordValidationStatus.length
                ? 'text-green-600'
                : 'text-red-600'
            "
            class="text-xs flex items-center"
          >
            <span>Password is 8-20 characters</span>
          </div>
          <div
            [ngClass]="
              passwordValidationStatus.uppercase
                ? 'text-green-600'
                : 'text-red-600'
            "
            class="text-xs flex items-center"
          >
            <span>At least one uppercase letter</span>
          </div>
          <div
            [ngClass]="
              passwordValidationStatus.lowercase
                ? 'text-green-600'
                : 'text-red-600'
            "
            class="text-xs flex items-center"
          >
            <span>At least one lowercase letter</span>
          </div>
          <div
            [ngClass]="
              passwordValidationStatus.number
                ? 'text-green-600'
                : 'text-red-600'
            "
            class="text-xs flex items-center"
          >
            <span>At least one number</span>
          </div>
          <div
            [ngClass]="
              passwordValidationStatus.special
                ? 'text-green-600'
                : 'text-red-600'
            "
            class="text-xs flex items-center"
          >
            <span>At least one special character</span>
          </div>
        </div>
      </div>
      <div>
        <label
          for="confirmPassword"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Confirm New Password</label
        >
        <div class="relative">
          <input
            id="confirmPassword"
            name="confirmPassword"
            [type]="showConfirmPassword ? 'text' : 'password'"
            formControlName="confirmPassword"
            required
            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Confirm new password"
            [class.border-red-500]="
              resetPasswordForm.get('confirmPassword')?.invalid &&
              resetPasswordForm.get('confirmPassword')?.touched
            "
          />
          <button
            type="button"
            (click)="toggleConfirmPasswordVisibility()"
            class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 focus:outline-none"
            tabindex="-1"
          >
            <svg
              *ngIf="!showConfirmPassword"
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              />
            </svg>
            <svg
              *ngIf="showConfirmPassword"
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.956 9.956 0 012.293-3.95m3.362-2.675A9.956 9.956 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.956 9.956 0 01-4.043 5.306M15 12a3 3 0 11-6 0 3 3 0 016 0zm6 6L6 6"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div
      *ngIf="errorMessage"
      class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded relative"
    >
      {{ errorMessage }}
    </div>

    <div
      *ngIf="successMessage"
      class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded relative"
    >
      {{ successMessage }}
    </div>

    <div>
      <button
        type="submit"
        [disabled]="resetPasswordForm.invalid || isLoading"
        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span
          *ngIf="isLoading"
          class="absolute left-0 inset-y-0 flex items-center pl-3"
        >
          <svg
            class="animate-spin h-5 w-5 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
        </span>
        {{ isLoading ? "Resetting..." : "RESET PASSWORD" }}
      </button>
      <button
        type="button"
        routerLink="/login"
        class="mt-3 w-full flex justify-center py-2 px-4 border border-indigo-600 text-sm font-medium rounded-md text-indigo-600 bg-white hover:bg-indigo-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        BACK TO LOGIN
      </button>
    </div>
  </form>
</app-auth-layout>
