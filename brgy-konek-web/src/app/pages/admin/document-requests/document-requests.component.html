<app-dashboard-layout title="Document Requests" subtitle="View and manage resident document requests">
  <app-status-modal
    [isVisible]="showStatusModal"
    type="success"
    [title]="statusTitle"
    [message]="statusMessage"
    (modalClosed)="showStatusModal = false"
  ></app-status-modal>

  <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 gap-4">
    <div class="flex items-center gap-2 w-full sm:w-auto">
      <input class="border rounded px-3 py-2 w-full sm:w-64" placeholder="Search by resident or type" [(ngModel)]="search" />
      <select class="border rounded px-3 py-2" [(ngModel)]="filter">
        <option value="">All</option>
        <option value="pending">Pending</option>
        <option value="received">Received</option>
        <option value="seen_by_staff">Seen by Staff</option>
        <option value="in_progress">In Progress</option>
        <option value="completed">Completed</option>
        <option value="rejected">Rejected</option>
      </select>
    </div>
    <button class="bg-indigo-600 text-white px-4 py-2 rounded" (click)="load()">Refresh</button>
  </div>

  <div class="bg-white rounded shadow overflow-hidden">
    <div class="overflow-x-auto">
      <table class="min-w-full">
        <thead>
          <tr>
            <th class="px-4 py-2 text-left">Resident</th>
            <th class="px-4 py-2 text-left">Type</th>
            <th class="px-4 py-2 text-left">Resident Notes</th>
            <th class="px-4 py-2 text-left">Staff Notes</th>
            <th class="px-4 py-2 text-left">Status</th>
            <th class="px-4 py-2 text-left">Created</th>
            <th class="px-4 py-2 text-left">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="!loading && filtered.length === 0">
            <td colspan="7" class="px-4 py-8 text-center text-gray-500">No requests found</td>
          </tr>
          <tr *ngFor="let r of filtered" class="hover:bg-gray-50">
            <td class="px-4 py-2">{{ r.resident_id?.name || 'Unknown' }}</td>
            <td class="px-4 py-2">{{ r.document_type }}</td>
            <td class="px-4 py-2 text-sm text-gray-700">{{ r.notes || '-' }}</td>
            <td class="px-4 py-2 text-sm text-gray-700">{{ r.staff_notes || '-' }}</td>
            <td class="px-4 py-2">
              <span class="px-2 py-1 rounded-full text-xs" [ngClass]="{
                'bg-yellow-100 text-yellow-800': r.status === 'pending',
                'bg-blue-100 text-blue-800': r.status === 'in_progress',
                'bg-green-100 text-green-800': r.status === 'completed',
                'bg-gray-100 text-gray-800': r.status === 'received' || r.status === 'seen_by_staff',
                'bg-red-100 text-red-800': r.status === 'rejected'
              }">{{ r.status.replace('_', ' ') }}</span>
            </td>
            <td class="px-4 py-2">{{ r.created_at | date:'medium' }}</td>
            <td class="px-4 py-2">
              <div class="flex flex-col space-y-2">
                <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-1 rounded text-sm transition-colors duration-200" (click)="openEdit(r)">Update</button>
                <button class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-sm transition-colors duration-200" (click)="remove(r)">Delete</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div *ngIf="selected as s" class="fixed inset-0 bg-black/40 flex items-center justify-center z-50">
    <div class="bg-white rounded shadow p-6 w-full max-w-lg relative">
      <button class="absolute top-3 right-3 text-2xl text-gray-400" (click)="closeEdit()">&times;</button>
      <h3 class="text-lg font-semibold mb-4">Update Request</h3>
      <div class="space-y-3">
        <div>
          <label class="block text-sm text-gray-700 mb-1">Status</label>
          <select [(ngModel)]="editStatus" class="w-full border rounded px-3 py-2">
            <option value="pending">Pending</option>
            <option value="received">Received</option>
            <option value="seen_by_staff">Seen by Staff</option>
            <option value="in_progress">In Progress</option>
            <option value="completed">Completed</option>
            <option value="rejected">Rejected</option>
          </select>
        </div>
        <div>
          <label class="block text-sm text-gray-700 mb-1">Staff Notes</label>
          <textarea [(ngModel)]="editNotes" rows="3" class="w-full border rounded px-3 py-2"></textarea>
        </div>
        <div class="flex justify-end">
          <button class="bg-indigo-600 text-white px-4 py-2 rounded" (click)="save()">Save</button>
        </div>
      </div>
    </div>
  </div>
</app-dashboard-layout>
