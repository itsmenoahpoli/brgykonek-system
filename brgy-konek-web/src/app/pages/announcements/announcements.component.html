<app-landing-layout>
  <div class="w-full max-w-7xl mx-auto px-4 pt-20 sm:pt-32 pb-8 sm:pb-16 min-h-screen">
    <h1 class="text-2xl sm:text-4xl lg:text-5xl font-bold mb-6 sm:mb-8 text-center">
      All Announcements
    </h1>
    <div *ngIf="loading" class="flex justify-center items-center h-32 sm:h-64 w-full">
      <span class="text-gray-500 text-sm sm:text-lg">Loading...</span>
    </div>
    <div
      *ngIf="!loading && announcements.length === 0"
      class="flex justify-center items-center h-32 sm:h-64 w-full"
    >
      <span class="text-gray-500 text-sm sm:text-lg">No announcements found.</span>
    </div>
    <div
      *ngIf="!loading && announcements.length > 0"
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6 lg:gap-8"
    >
      <div
        *ngFor="let a of announcements"
        class="bg-white rounded-xl shadow hover:shadow-lg transition-shadow duration-200 overflow-hidden flex flex-col"
      >
        <img
          *ngIf="a.banner_image"
          [src]="getImageUrl(a.banner_image)"
          alt="Banner"
          class="h-32 sm:h-40 lg:h-48 w-full object-cover"
        />
        <div class="p-4 sm:p-6 flex-1 flex flex-col">
          <div class="flex items-center text-gray-500 text-sm mb-2">
            <svg
              class="w-4 h-4 mr-1"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
              />
            </svg>
            {{ a.created_at | date : "MMMM d, yyyy" }}
          </div>
          <div class="font-bold text-base sm:text-lg mb-1 text-gray-900">{{ a.title }}</div>
          <div class="text-gray-700 text-xs sm:text-sm mb-2 line-clamp-2">{{ a.body }}</div>
          <button
            (click)="openAnnouncementDetails(a)"
            class="mt-4 text-blue-700 font-medium flex items-center gap-1 hover:underline text-xs sm:text-sm"
          >
            Read More <span class="ml-1">&rarr;</span>
          </button>
        </div>
      </div>
    </div>
    <app-announcement-details-modal
      [isVisible]="showModal"
      [announcement]="selectedAnnouncement"
      (modalClosed)="onModalClosed()"
    ></app-announcement-details-modal>
  </div>
</app-landing-layout>
